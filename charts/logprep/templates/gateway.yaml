{{- if .Values.ingress.enabled -}}
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ include "logprep.fullname" . }}
  labels:
    {{- include "logprep.labels" . | nindent 4 }}
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - "*"
      port:
        name: http
        number: 80
        protocol: HTTP
      tls:
        httpsRedirect: true
    - hosts:
        - "*"
      port:
        name: https
        number: 443
        protocol: HTTPS
      tls:
        credentialName: {{ .Values.ingress.certificate.name }}
        mode: SIMPLE
{{- end}}