process_count: 2
timeout: 0.1

pipeline:
  - labelername:
        type: labeler
        schema: tests/testdata/unit/labeler/schemas/schema3.json
        include_parent_labels: on
        specific_rules:
          - tests/testdata/unit/labeler/rules/specific/
        generic_rules:
          - tests/testdata/unit/labeler/rules/generic/
  - donothingbla:
        type: donothing
  - donothingbla - make these names unique!:
        type: donothing

connector:
  type: confluentkafka
  bootstrapservers:
    - 127.0.0.1:9092
  consumer:
    topic: consumer3
    group: cgroup3
    auto_commit: on
    session_timeout: 6000
    offset_reset_policy: smallest
    enable_auto_offset_store: true
  producer:
    topic: producer3
    error_topic: producer_error3
    ack_policy: all
    compression: none
    maximum_backlog: 10000
    linger_duration: 0
    flush_timeout: 30
    send_timeout: 2
  ssl:
    cafile:
    certfile:
    keyfile:
    password:
