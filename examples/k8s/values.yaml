connector:
  image:
    tag: py3.11-latest
  replicas: 1
  resources:
    limits:
      memory: "2Gi"
      cpu: "1"
    requests:
      memory: "2Gi"
      cpu: "250m"
  secrets: {}
  logger:
    level: DEBUG
  input:
    type: http_input
    message_backlog_size: 15000
    collect_meta: True
    metafield_name: "@metadata"
    uvicorn_config:
      host: 0.0.0.0
      port: 9000
      workers: 2
      access_log: true
      server_header: false
      date_header: false
    endpoints:
      /auth-json: json
      /json: json
      /lab/123/(ABC|DEF)/pl.*: plaintext
      /lab/123/ABC/auditlog: jsonl
      /health: plaintext
  output:
    type: confluentkafka_output
    topic: consumer
    error_topic: errors
    flush_timeout: 300
    send_timeout: 0
    kafka_config:
      bootstrap.servers: opensiem-kafka:9092
      compression.type: gzip
      statistics.interval.ms: "60000"
  ingress:
    enabled: true

## for additional configurations see: `https://github.com/bitnami/charts/blob/main/bitnami/kafka/values.yaml`
kafka:
  listeners:
    client:
      protocol: PLAINTEXT
  controller:
    replicaCount: 3
  metrics:
    jmx:
      enabled: true
  provisioning:
    enabled: true
    replicationFactor: 3
    numPartitions: 10
    topics:
      - name: consumer
      - name: producer

logprep:
  image:
    tag: py3.11-latest
  input:
    type: confluentkafka_input
    topic: consumer
    kafka_config:
      bootstrap.servers: opensiem-kafka:9092
      group.id: cgroup3
      enable.auto.commit: "true"
      auto.commit.interval.ms: "10000"
      enable.auto.offset.store: "false"
      queued.min.messages: "100000"
      queued.max.messages.kbytes: "65536"
      statistics.interval.ms: "60000"
    preprocessing:
      version_info_target_field: Logprep_version_info
      log_arrival_time_target_field: event.ingested
      hmac:
        target: <RAW_MSG>
        key: "thisisasecureandrandomkey"
        output_field: Full_event
  output:
    type: opensearch_output
    hosts:
      - opensiem-opensearch:9200
    default_index: processed
    error_index: errors
    message_backlog_size: 10000
    timeout: 10000
    flush_timeout: 60
    max_retries: 3
    parallel_bulk: false
    user: admin
    secret: admin
## for additional configurations see: `https://github.com/bitnami/charts/blob/main/bitnami/opensearch/values.yaml`
opensearch:
  dashboards:
    enabled: true
  ingest:
    replicaCount: 1
  master:
    replicaCount: 1
  data:
    replicaCount: 1
  coordinating:
    replicaCount: 1
