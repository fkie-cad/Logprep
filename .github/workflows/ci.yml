name: PR CI
# only run tests for pull requests cause no file has to be changed without review
# open -> open the pull request
# synchronize -> push to branch of pull request
on:
  pull_request:
    types: [opened, synchronize]
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    uses: ./.github/workflows/testing.yml
  build-docs:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get -y install pandoc
      - name: Install uv and sync deps
        run: uv sync --frozen --extra doc echo "$GITHUB_WORKSPACE/.venv/bin" >> "$GITHUB_PATH"
      - name: Build docs
        run: |
          cd doc
          sphinx-apidoc -fT -o source/module_reference ../logprep
          make clean html
  documentation-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: readthedocs/actions/preview@v1
        with:
          project-slug: logprep
          project-language: en
          platform: community
          single-version: 'true'
          message-template: "---\n<a name=\"readthedocs-preview\"></a>The rendered docs for this PR can be found [here]({docs-pr-index-url})."
  code-quality:
    uses: ./.github/workflows/code-quality.yml
    secrets: inherit
    with:
      path: "**/*.py"
  containerbuild:
    uses: ./.github/workflows/container-build.yml
    secrets: inherit
    with:
      build-version: dev
      tags: "${{ github.head_ref }}"
  check-examples:
    uses: ./.github/workflows/check-examples.yml
