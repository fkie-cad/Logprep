name: Publish latest dev release to PyPi

on:
  pull_request:
    types: [closed, synchronize]
    branches: [main]

jobs:
  publish-latest-dev-version-to-pypi:
    runs-on: ubuntu-latest
    name: Publish latest dev release to PyPi
    # if: github.event.pull_request.merged == true

    steps:
      - uses: actions/checkout@v3

      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
        with:
          semver_only: true

      - name: Output latest semver tag
        run: |
          echo "The latest version tag is: ${{ steps.get-latest-tag.outputs.tag }}"

      - name: update dev tag
        uses: actions/github-script@v3
        if: ${{ steps.get-latest-tag.outputs.tag != null }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            try {
                await github.git.deleteRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: "tags/${{ steps.get-latest-tag.outputs.tag }}.dev0"
                })
            } catch (e) {
              console.log("The latest dev tag doesn't exist yet: " + e)
            }
            await github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{ steps.get-latest-tag.outputs.tag }}.dev0",
              sha: context.sha
            })

      - name: Initialize Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel

      - name: Build binary wheel and a source tarball
        run: python setup.py sdist bdist_wheel

      - name: Publish distribution to Test PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/