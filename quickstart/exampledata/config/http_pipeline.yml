version: 1
process_count: 2

logger:
  level: INFO

metrics:
  enabled: true
  port: 8003
input:
  httpinput:
      type: http_input
      message_backlog_size: 1500
      collect_meta: True
      metafield_name: "@metadata"
      uvicorn_config:
          host: 0.0.0.0
          port: 9000
      endpoints:
          /auth-json: json
          /json: json
          /lab/123/(ABC|DEF)/pl.*: plaintext
          /lab/123/ABC/auditlog: jsonl
output:
  kafka:
    type: confluentkafka_output
    topic: consumer
    error_topic: errors
    flush_timeout: 300
    send_timeout: 0
    kafka_config:
      bootstrap.servers: 127.0.0.1:9092
      compression.type: gzip
      statistics.interval.ms: "60000"
